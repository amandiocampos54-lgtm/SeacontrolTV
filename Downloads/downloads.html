<style>
@keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg, #00c6ff, #0072ff, #00e0ff, #005f99);
  background-size: 400% 400%;
  animation: gradientAnimation 20s ease infinite;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  color: #fff;
}

header {
  margin: 40px 0;
}

header img {
  max-width: 250px;
  height: auto;
  margin-bottom: 20px;
}

nav {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 50px;
}

nav a {
  display: flex;
  align-items: center;
  gap: 10px;
  background: rgba(255,255,255,0.2);
  color: white;
  text-decoration: none;
  font-weight: 600;
  padding: 15px 25px;
  border-radius: 30px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: background 0.3s ease, transform 0.2s ease;
}

nav a:hover {
  background: rgba(255,255,255,0.35);
  transform: translateY(-2px);
}

nav a img {
  width: 24px;
  height: 24px;
}

footer {
  margin-top: auto;
  padding: 30px 0;
  font-size: 0.9rem;
  color: #e0e0e0;
}

/* PartÃ­culas suaves */
.particle {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.6;
  pointer-events: none;
  animation: floatParticle linear infinite;
}

@keyframes floatParticle {
  0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.6; }
  50% { transform: translateY(-50vh) translateX(10px) scale(0.8); opacity: 0.4; }
  100% { transform: translateY(-100vh) translateX(20px) scale(1); opacity: 0; }
}
</style>
</head>
<body>

<header>

<script>
// Atualiza o ano
document.getElementById("year").textContent = new Date().getFullYear();

// Criar partÃ­culas (flocos de neve suaves)
const numParticles = 50;
for (let i = 0; i < numParticles; i++) {
  const particle = document.createElement('div');
  particle.classList.add('particle');
  const size = Math.random() * 4 + 2;
  particle.style.width = size + 'px';
  particle.style.height = size + 'px';
  particle.style.left = Math.random() * 100 + 'vw';
  particle.style.top = Math.random() * 100 + 'vh';
  particle.style.animationDuration = 15 + Math.random() * 20 + 's';
  particle.style.animationDelay = Math.random() * 10 + 's';
  document.body.appendChild(particle);
}
</script>
