<!DOCTYPE html>

<head>

<style>
@keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #fff;
  overflow: hidden;
  background: linear-gradient(-45deg, #00c6ff, #0072ff, #00e0ff, #005f99);
  background-size: 400% 400%;
  animation: gradientAnimation 20s ease infinite;
}

header img {
  max-width: 250px;
  width: 80%;
  height: auto;
  margin-bottom: 30px;
}

nav {
  display: flex;
  flex-direction: column;
  gap: 20px;
  width: 100%;
  max-width: 300px;
  margin: 0 auto;      /* centraliza horizontalmente */
  align-items: center; /* centraliza os botÃµes dentro do nav */
}

nav a {
  display: flex;
  align-items: center;
  justify-content: center; /* texto + Ã­cone centralizados */
  gap: 12px;
  width: 100%;
  background: rgba(255,255,255,0.2);
  color: white;
  text-decoration: none;
  font-weight: 600;
  padding: 14px 24px;
  border-radius: 35px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.35);
  transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
  font-size: 1rem;
}

nav a:hover {
  background: rgba(255,255,255,0.45);
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.45);
}

nav a img {
  width: 28px;
  height: 28px;
  border-radius: 50%; /* Ã­cones redondos */
}

footer {
  margin-top: auto;
  padding: 20px 0;
  font-size: 0.9rem;
  color: #e0e0e0;
  position: relative;
  z-index: 2;
}

.particle {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.6;
  pointer-events: none;
  animation: floatParticle linear infinite;
}

@keyframes floatParticle {
  0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.6; }
  50% { transform: translateY(-50vh) translateX(10px) scale(0.8); opacity: 0.4; }
  100% { transform: translateY(-100vh) translateX(20px) scale(1); opacity: 0; }
}

/* Responsivo */
@media (max-width: 500px) {
  nav a {
    padding: 12px 20px;
    font-size: 0.95rem;
  }
  nav a img {
    width: 24px;
    height: 24px;
  }
}
</style>
</head>
<body>

<header>

<footer>

</footer>

<script>
// Atualiza o ano
document.getElementById("year").textContent = new Date().getFullYear();

// Criar partÃ­culas (flocos de neve suaves)
const numParticles = 50;
for (let i = 0; i < numParticles; i++) {
  const particle = document.createElement('div');
  particle.classList.add('particle');
  const size = Math.random() * 5 + 2;
  particle.style.width = size + 'px';
  particle.style.height = size + 'px';
  particle.style.left = Math.random() * 100 + 'vw';
  particle.style.top = Math.random() * 100 + 'vh';
  particle.style.animationDuration = 15 + Math.random() * 20 + 's';
  particle.style.animationDelay = Math.random() * 10 + 's';
  document.body.appendChild(particle);
}
</script>

</body>
