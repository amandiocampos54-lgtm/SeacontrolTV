<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Links Úteis - Seacontrol TV</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
@keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  color: #fff;
  overflow: hidden;
  background: linear-gradient(-45deg, #00c6ff, #0072ff, #00e0ff, #005f99);
  background-size: 400% 400%;
  animation: gradientAnimation 20s ease infinite;
}

header {
  margin-bottom: 40px;
}

header img {
  max-width: 200px;
  width: 80%;
  height: auto;
}

nav {
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
  width: 100%;
  max-width: 320px;
}

nav a {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  background: rgba(255,255,255,0.2);
  color: white;
  text-decoration: none;
  font-weight: 600;
  padding: 14px 20px;
  border-radius: 30px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
  font-size: 1rem;
  width: 100%;
  max-width: 280px;
}

nav a:hover {
  background: rgba(255,255,255,0.35);
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.35);
}

footer {
  margin-top: 40px;
  font-size: 0.9rem;
  color: #e0e0e0;
}

/* Partículas */
.particle {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.6;
  pointer-events: none;
  animation: floatParticle linear infinite;
}

@keyframes floatParticle {
  0% { transform: translateY(0) translateX(0); opacity: 0.6; }
  50% { transform: translateY(-50vh) translateX(10px); opacity: 0.3; }
  100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
}
</style>
</head>
<body>

<header>
  <img src="https://i.postimg.cc/SsWW8Kwt/Launcher-Logo.png" alt="Seacontrol TV Logo">
  <h2>🔗 Links Úteis</h2>
</header>

<nav>
  <a href="https://www.smart-stb.net/" target="_blank">🌐 Smart-STB</a>
  <a href="https://k11.ddns.net/" target="_blank">🔑 K11 Painel</a>
  <a href="https://siptv.app/mylist/" target="_blank">📺 SIPTV Playlist</a>
  <a href="https://iboplayer.com/" target="_blank">📱 IBO Player</a>
  <a href="https://config.aloys.co.kr/" target="_blank">🖥️ IBO Player</a>
  <a href="index.html">⬅ Voltar</a>
</nav>

<footer>
  © <span id="year"></span> Seacontrol TV · GitHub Pages
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

// Criar partículas
const numParticles = 40;
for (let i = 0; i < numParticles; i++) {
  const particle = document.createElement('div');
  particle.classList.add('particle');
  const size = Math.random() * 5 + 2;
  particle.style.width = size + 'px';
  particle.style.height = size + 'px';
  particle.style.left = Math.random() * 100 + 'vw';
  particle.style.top = Math.random() * 100 + 'vh';
  particle.style.animationDuration = 15 + Math.random() * 20 + 's';
  particle.style.animationDelay = Math.random() * 10 + 's';
  document.body.appendChild(particle);
}
</script>

</body>
</html>
