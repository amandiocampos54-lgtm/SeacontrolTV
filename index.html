<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeacontrolTV - Gestor de Ficheiros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a192f;
      color: #f1f1f1;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #64ffda;
    }
    .form-box {
      background: #112240;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    select, input, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #64ffda;
      color: #0a192f;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #52e0c4;
    }
    .folder {
      margin: 1rem 0;
      padding: 1rem;
      background: #112240;
      border-radius: 8px;
    }
    .folder h2 {
      margin: 0 0 0.5rem;
      color: #ffd369;
    }
    ul {
      list-style: none;
      padding-left: 1rem;
    }
    li {
      margin: 0.3rem 0;
    }
    a {
      color: #64ffda;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📂 SeacontrolTV - Gestor de Ficheiros</h1>

  <!-- Formulário -->
  <div class="form-box">
    <label for="main-folder">Selecionar pasta principal:</label>
    <select id="main-folder">
      <option value="mytvonline2">mytvonline2</option>
      <option value="mytvonline3">mytvonline3</option>
    </select>

    <label for="sub-folder">Selecionar subpasta:</label>
    <select id="sub-folder">
      <option value="Seacontrol">Seacontrol</option>
      <option value="Ferryboat">Ferryboat</option>
      <option value="Trex">Trex</option>
      <option value="Ferryboat+Seacontrol">Ferryboat + Seacontrol</option>
    </select>

    <label for="file-link">Colar link do ficheiro (cloud):</label>
    <input type="url" id="file-link" placeholder="https://...">

    <button onclick="addFile()">Adicionar</button>
  </div>

  <!-- Área de listagem -->
  <div id="file-list"></div>

  <script>
    const fileData = {};

    function addFile() {
      const main = document.getElementById("main-folder").value;
      const sub = document.getElementById("sub-folder").value;
      const link = document.getElementById("file-link").value.trim();

      if (!link) {
        alert("Por favor insira um link válido!");
        return;
      }

      // Inicializa pastas
      if (!fileData[main]) fileData[main] = {};
      if (!fileData[main][sub]) fileData[main][sub] = [];

      // Adiciona ficheiro
      fileData[main][sub].push(link);

      // Limpa input
      document.getElementById("file-link").value = "";

      renderFiles();
    }

    function renderFiles() {
      const container = document.getElementById("file-list");
      container.innerHTML = "";

      for (const main in fileData) {
        const divMain = document.createElement("div");
        divMain.className = "folder";
        divMain.innerHTML = `<h2>${main}</h2>`;

        for (const sub in fileData[main]) {
          const subTitle = document.createElement("h3");
          subTitle.textContent = sub;
          subTitle.style.color = "#9adcff";

          const ul = document.createElement("ul");
          fileData[main][sub].forEach((link, idx) => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${link}" target="_blank">Ficheiro ${idx+1}</a>`;
            ul.appendChild(li);
          });

          divMain.appendChild(subTitle);
          divMain.appendChild(ul);
        }
        container.appendChild(divMain);
      }
    }
  </script>
</body>
</html>
