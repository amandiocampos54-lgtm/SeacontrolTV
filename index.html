<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seacontrol TV</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
@keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
  color: #fff;
  overflow: hidden;

  background: linear-gradient(-45deg, #00c6ff, #0072ff, #00e0ff, #005f99);
  background-size: 400% 400%;
  animation: gradientAnimation 20s ease infinite;
  position: relative;
}

header {
  margin-bottom: 40px;
  position: relative;
  z-index: 2;
}

header img {
  max-width: 300px;
  width: 80%;
  height: auto;
}

nav {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
  position: relative;
  z-index: 2;
  margin-top: 20px;
}

nav a {
  background: rgba(255,255,255,0.2);
  color: white;
  text-decoration: none;
  font-weight: 600;
  padding: 12px 24px;
  border-radius: 30px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: background 0.3s ease, transform 0.2s ease;
}

nav a:hover {
  background: rgba(255,255,255,0.35);
  transform: translateY(-2px);
}

footer {
  margin-top: 50px;
  font-size: 0.9rem;
  color: #e0e0e0;
  position: relative;
  z-index: 2;
}

/* Partículas suaves */
.particle {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.6;
  pointer-events: none;
  animation: floatParticle linear infinite;
}

@keyframes floatParticle {
  0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.6; }
  50% { transform: translateY(-50vh) translateX(10px) scale(0.8); opacity: 0.4; }
  100% { transform: translateY(-100vh) translateX(20px) scale(1); opacity: 0; }
}
</style>
</head>
<body>
<header>
  <img src="https://i.postimg.cc/SsWW8Kwt/Launcher-Logo.png" alt="Seacontrol TV Logo">
  <nav>
    <a href="indexportugal.html">Portugal</a>
    <a href="indexdeutschland.html">Deutschland</a>
    <a href="downloads/">Downloads</a>
  </nav>
</header>

<footer>
  © <span id="year"></span> Seacontrol TV · GitHub Pages
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

// Criar partículas mais suaves e densas
const numParticles = 50; // maior número para densidade
for (let i = 0; i < numParticles; i++) {
  const particle = document.createElement('div');
  particle.classList.add('particle');
  const size = Math.random() * 4 + 2; // tamanho entre 2px e 6px
  particle.style.width = size + 'px';
  particle.style.height = size + 'px';
  particle.style.left = Math.random() * 100 + 'vw';
  particle.style.top = Math.random() * 100 + 'vh';
  particle.style.animationDuration = 15 + Math.random() * 20 + 's';
  particle.style.animationDelay = Math.random() * 10 + 's';
  document.body.appendChild(particle);
}
</script>
</body>
</html>
