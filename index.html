<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seacontrol TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #fff;

      /* Fundo animado */
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #2563eb, #9333ea);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    header {
      margin-bottom: 40px;
    }

    header img {
      max-width: 300px;
      width: 80%;
      height: auto;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/SsWW8Kwt/Launcher-Logo.png" alt="Seacontrol TV Logo">
  </header>

  <nav>
    <a href="indexportugal.html">Portugal</a>
    <a href="indexdeutschland.html">Deutschland</a>
    <!-- Futuramente podes adicionar mais países -->
  </nav>

  <footer>
    © <span id="year"></span> Seacontrol TV · GitHub Pages
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
