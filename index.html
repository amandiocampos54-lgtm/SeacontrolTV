<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seacontrol TV</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
@keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  color: #fff;
  overflow: hidden;
  background: linear-gradient(-45deg, #00c6ff, #0072ff, #00e0ff, #005f99);
  background-size: 400% 400%;
  animation: gradientAnimation 20s ease infinite;
}

.container {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 30px;
  width: 90%;
  max-width: 400px;
}

header img {
  max-width: 300px;
  width: 80%;
  height: auto;
}

nav {
  display: flex;
  flex-direction: column; /* sempre vertical */
  gap: 16px;
  width: 100%;
}

nav a {
  display: grid;
  grid-template-columns: 40px 1fr; /* coluna 1: ícone, coluna 2: texto */
  align-items: center;
  gap: 12px;
  background: rgba(255,255,255,0.15);
  color: white;
  text-decoration: none;
  font-weight: 600;
  padding: 16px 24px;
  border-radius: 35px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.35);
  transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
  font-size: 1rem;
}

nav a:hover {
  background: rgba(255,255,255,0.4);
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.45);
}

nav a img {
  width: 28px;
  height: 28px;
  border-radius: 50%;
}

footer {
  margin-top: auto;
  padding: 20px 0;
  font-size: 0.9rem;
  color: #e0e0e0;
  position: relative;
  z-index: 2;
}

.particle {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.6;
  pointer-events: none;
  animation: floatParticle linear infinite;
}

@keyframes floatParticle {
  0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.6; }
  50% { transform: translateY(-50vh) translateX(10px) scale(0.8); opacity: 0.4; }
  100% { transform: translateY(-100vh) translateX(20px) scale(1); opacity: 0; }
}
</style>
</head>
<body>

<div class="container">
  <header>
    <img src="https://i.postimg.cc/SsWW8Kwt/Launcher-Logo.png" alt="Seacontrol TV Logo">
  </header>

  <nav>
    <a href="indexportugal.html">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_Portugal.svg" alt="Portugal Flag">
      <span>Portugal</span>
    </a>
    <a href="indexdeutschland.html">
      <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Germany Flag">
      <span>Deutschland</span>
    </a>
    <a href="Downloads/downloads.html">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Download_font_awesome.svg" alt="Downloads">
      <span>Downloads</span>
    </a>
  </nav>
</div>

<footer>
  © <span id="year"></span> Seacontrol TV · GitHub Pages
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

// Partículas
const numParticles = 50;
for (let i = 0; i < numParticles; i++) {
  const particle = document.createElement('div');
  particle.classList.add('particle');
  const size = Math.random() * 4 + 2;
  particle.style.width = size + 'px';
  particle.style.height = size + 'px';
  particle.style.left = Math.random() * 100 + 'vw';
  particle.style.top = Math.random() * 100 + 'vh';
  particle.style.animationDuration = 15 + Math.random() * 20 + 's';
  particle.style.animationDelay = Math.random() * 10 + 's';
  document.body.appendChild(particle);
}
</script>

</body>
</html>
