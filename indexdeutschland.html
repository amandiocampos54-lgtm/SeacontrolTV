<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seacontrol TV - Deutschland</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
@keyframes gradientAnimationDE {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
  color: #fff;
  overflow: hidden;

  /* Fundo animado das cores da bandeira da Alemanha */
  background: linear-gradient(-45deg, #000000, #FF0000, #FFD700, #000000);
  background-size: 400% 400%;
  animation: gradientAnimationDE 15s ease infinite;
  position: relative;
}

header {
  margin-bottom: 40px;
  position: relative;
  z-index: 2;
}

header .icon {
  font-size: 80px;
  margin-bottom: 10px;
  color: #FFD700;
}

nav {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
  position: relative;
  z-index: 2;
  margin-top: 20px;
}

nav a {
  background: rgba(255,255,255,0.2);
  color: white;
  text-decoration: none;
  font-weight: 600;
  padding: 12px 24px;
  border-radius: 30px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: background 0.3s ease, transform 0.2s ease;
}

nav a:hover {
  background: rgba(255,255,255,0.35);
  transform: translateY(-2px);
}

footer {
  margin-top: 50px;
  font-size: 0.9rem;
  color: #e0e0e0;
  position: relative;
  z-index: 2;
}

/* PartÃ­culas (bolinhas brancas) */
.particle {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.7;
  pointer-events: none;
  animation: floatParticle linear infinite;
}

@keyframes floatParticle {
  0% { transform: translateY(0) translateX(0); opacity: 0.7; }
  100% { transform: translateY(-120vh) translateX(20px); opacity: 0.1; }
}
</style>
</head>
<body>
<header>
  <div class="icon">ðŸ“º</div>
  <nav>
    <a href="index.html">â¬… Voltar</a>
    <a href="indexportugal.html">Portugal</a>
  </nav>
</header>

<footer>
  Â© <span id="year"></span> Seacontrol TV Â· GitHub Pages
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

// Criar partÃ­culas
const numParticles = 20;
for (let i = 0; i < numParticles; i++) {
  const particle = document.createElement('div');
  particle.classList.add('particle');
  const size = Math.random() * 5 + 3;
  particle.style.width = size + 'px';
  particle.style.height = size + 'px';
  particle.style.left = Math.random() * 100 + 'vw';
  particle.style.top = Math.random() * 100 + 'vh';
  particle.style.animationDuration = 10 + Math.random() * 20 + 's';
  particle.style.animationDelay = Math.random() * 10 + 's';
  document.body.appendChild(particle);
}
</script>
</body>
</html>
